version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/certs:/etc/nginx/certs:ro  # opcional, para SSL
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # opcional, se quiser sobrescrever a principal
    restart: unless-stopped
    networks:
      - n8n_network 

networks:
  n8n_network:
    external: true